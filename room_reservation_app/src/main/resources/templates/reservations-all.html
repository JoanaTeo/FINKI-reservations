<div xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <form method="POST"
          th:action="@{/reservations/all}">
            <div class="input-group date datepicker" data-provide="datepicker" >
                <input type="text" class="form-control" name="date">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>
        <div class="form-group">
            <label for="roomName">Room Name</label>
            <select name="roomName"
                    id="roomName"
                    required="true"
                    class="form-control">
                <option th:each="room: ${roomNames}"
                        th:value="${room.name}"
                        th:text="${room.name}"></option>

            </select>
        </div>
            <button type="submit" class="btn btn-primary">Check</button>
    </form>
    <div class="row" th:each="entry : ${roomReservations}">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <h3 th:text="${entry.key}"></h3>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12" th:each="reservation : ${entry.value}">
            <span th:text="${reservation.getStartDate()}"></span>
            <span>do</span>
            <span th:text="${reservation.getStartDate()}"></span>
            <span th:text="${reservation.getUser().getFirstName()}"></span>


        </div>
    </div>
</div>
