<form th:action="@{/rooms/create}" method="POST" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div class="form-group">
        <label for="roomBuilding">Име на просторија</label>
        <select name="building"
                id="roomBuilding"
                required="true"
                class="form-control">
            <option th:each="building: ${T(com.models.Building).values()}"
                    th:value="${building}"
                    th:text="${building}"></option>

        </select>
    </div>

    <div class="form-group">
        <label for="roomName">Име на зграда</label>
        <input type="text"
               name="name"
               class="form-control"
               required="true"
               id="roomName" placeholder="">
    </div>
    <div class="form-group">
        <label for="roomDescription">Број на места</label>
        <input name="seats"
                  id="roomDescription"
                  class="form-control"
                    type="number">
    </div>
    <button type="submit" class="btn btn-primary">Креирај</button>
</form>
